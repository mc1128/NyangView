<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>냥 뷰</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section class="view">
      <section class="center">
        <div class = "titleform">
          <form class="js-title title">
            <input
              class="formInput"
              type="text"
              placeholder= "냥 뷰"
            />
          </form>
        </div>
        <h1 class="js-titleview titleview" id="titlechange">냥 뷰</h1>
        <div class="search-area">
          <div class="search-inner">
            <input type="search" class="naver-search" placeholder="네이버 검색">
          </div>
        </div>
        <div class="js-clock" id="textReset">
          <h1>00:00:00</h1>
        </div>
        <div class="former">
          <form class="js-form form" id="namedelete">
            <input
              class="formInput"
              type="text"
              placeholder="사용자이름 입력"
            />
          </form>
        </div>
        <h4 class="js-greetings greetings" id="namechange">반갑습니다.</h4>
        <div class="toDoformer">
          <form class="js-toDoForm">
            <input class="toDoInput" type="text" placeholder="해야할 일" />
          </form>
        </div>
        <ul class="js-toDoList"></ul>
      </section>
    </section>
    <span class="js-weather"></span>
    <span class="imagesite">
      <a href="https://www.flaticon.com/authors/freepik" title="Freepik"
        >Icons made by Freepik</a
      >
      <a href="https://www.flaticon.com/" title="Flaticon">
        from www.flaticon.com</a
      >
    </span>
    <span class="Background">
      <a href="back/thanks.html" title="Unsplash">Background Image</a>
    </span>
    <script src="back/title.js"></script>
    <script src="back/option.js"></script>
    <script src="back/clock.js"></script>
    <script src="back/greeting.js"></script>
    <script src="back/todo.js"></script>
    <script src="back/bg.js"></script>
    <script src="back/weather.js"></script>
  </body>
</html>
